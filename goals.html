<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luigol ‚Ä¢ Goals</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0a;            /* Preto do tema */
      --text:#f5f5f5;          /* Texto principal */
      --muted:#b3b3b3;         /* Texto secund√°rio */
      --glass-border: rgba(200,200,200,.35); /* Borda cinza transl√∫cida */
      --glass-bg: rgba(255,255,255,.04);     /* Fundo "vidro" bem sutil */
      --ring: rgba(255,255,255,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --space: clamp(16px, 2.5vmin, 28px);
      --maxw: 860px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(80vmax 80vmax at 50% -10%, rgba(255,255,255,.06), transparent 40%),
                  radial-gradient(40vmax 40vmax at 80% 10%, rgba(255,255,255,.05), transparent 60%),
                  var(--bg);
      color:var(--text);
      line-height:1.65;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      display:grid;
      place-items:center; /* centraliza tudo */
      padding: var(--space);
    }

    main{width:100%; max-width:var(--maxw); text-align:center;}

    /* Language Selector Styles */
    .language-selector {
      position: fixed;
      top: var(--space);
      right: var(--space);
      z-index: 1000;
    }

    .lang-btn {
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      color: var(--text);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,.06) inset, 0 10px 24px rgba(0,0,0,.25);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease, background-color .18s ease;
      will-change: transform;
    }

    .lang-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(0,0,0,.38);
      border-color: rgba(220,220,220,.55);
      background: rgba(255,255,255,.06);
    }

    .lang-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px var(--ring);
    }

    .lang-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 8px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: opacity .2s ease, visibility .2s ease, transform .2s ease;
      min-width: 140px;
    }

    .lang-dropdown.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .lang-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background-color .15s ease;
      border-radius: var(--radius);
      margin: 4px;
    }

    .lang-option:hover {
      background: rgba(255,255,255,.08);
    }

    .lang-option:first-child {
      margin-top: 8px;
    }

    .lang-option:last-child {
      margin-bottom: 8px;
    }

    /* Back button */
    .back-btn {
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      color: var(--text);
      border-radius: 999px;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: .2px;
      display: inline-flex;
      align-items: center;
      gap: .55rem;
      box-shadow: 0 1px 0 rgba(255,255,255,.06) inset, 0 10px 24px rgba(0,0,0,.25);
      transform: translateZ(0);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease, background-color .18s ease;
      will-change: transform;
      margin-bottom: calc(var(--space) * 2);
    }

    .back-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(0,0,0,.38);
      border-color: rgba(220,220,220,.55);
      background: rgba(255,255,255,.06);
    }

    .back-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px var(--ring);
    }

    /* Goals counter container */
    .goals-container {
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      border-radius: var(--radius);
      padding: calc(var(--space) * 2);
      box-shadow: var(--shadow);
      margin: 0 auto;
      max-width: 600px;
    }

    /* Counter row - number and goals text side by side */
    .counter-row {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 16px;
      margin-bottom: calc(var(--space) * 0.5);
    }

    /* Description text */
    .description {
      color: var(--muted);
      font-size: clamp(16px, 2.1vmin, 18px);
      font-weight: 400;
      margin-bottom: calc(var(--space) * 1.5);
      line-height: 1.4;
    }

    /* Big counter number */
    .counter {
      font-size: clamp(80px, 12vw, 120px);
      font-weight: 800;
      color: var(--text);
      margin: 0;
      line-height: 0.9;
      text-shadow: 0 0 20px rgba(255,255,255,.1);
    }

    /* Goals text */
    .goals-text {
      font-size: clamp(24px, 4vw, 32px);
      font-weight: 600;
      color: var(--text);
      margin: 0;
      letter-spacing: 1px;
    }

    /* Sub-description text */
    .sub-description {
      color: var(--muted);
      font-size: clamp(16px, 2.1vmin, 18px);
      font-weight: 400;
      margin: 0;
      line-height: 1.4;
    }

    /* Year highlight */
    .year-highlight {
      color: var(--text);
      font-weight: 600;
    }

    /* Animation for counter */
    @keyframes countUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .counter {
      animation: countUp 0.8s ease-out;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .goals-container {
        padding: var(--space);
        margin: 0 var(--space);
      }
    }

    /* Acessibilidade: reduzir anima√ß√µes */
    @media (prefers-reduced-motion: reduce){
      .back-btn{ transition: none }
      .back-btn:hover{ transform:none }
      .counter{ animation: none }
    }
  </style>
</head>
<body>
  <!-- Language Selector -->
  <div class="language-selector">
    <button class="lang-btn" id="langBtn" aria-label="Selecionar idioma">
      <span id="currentFlag">üáßüá∑</span>
    </button>
    <div class="lang-dropdown" id="langDropdown">
      <a href="#" class="lang-option" data-lang="pt">üáßüá∑ Portugu√™s</a>
      <a href="#" class="lang-option" data-lang="en">üá∫üá∏ English</a>
      <a href="#" class="lang-option" data-lang="es">üá™üá∏ Espa√±ol</a>
    </div>
  </div>

  <main>
    <!-- Back button -->
    <a href="index.html" class="back-btn" id="backBtn" aria-label="Voltar ao in√≠cio">
      ‚Üê Back to Home
    </a>

    <!-- Goals counter -->
    <div class="goals-container">
      <p class="description" id="description">
        In <span class="year-highlight">2025</span>, Luigol scored
      </p>
      
      <div class="counter-row">
        <div class="counter" id="goalsCounter">0</div>
        <p class="goals-text" id="goalsText">Goals</p>
      </div>
      
      <p class="sub-description" id="subDescription">in Tuesday night games.</p>
    </div>
  </main>

  <script>
    // ===== CONFIGURATION =====
    // Change this number to update goals count everywhere
    const GOALS_COUNT = 55;
    // =========================

    // Translations object
    const translations = {
      pt: {
        backBtn: "‚Üê Voltar ao In√≠cio",
        description: "Em <span class=\"year-highlight\">2025</span>, Luigol marcou",
        goalsText: "Gols",
        subDescription: "no futebol de ter√ßa √† noite."
      },
      en: {
        backBtn: "‚Üê Back to Home",
        description: "In <span class=\"year-highlight\">2025</span>, Luigol scored",
        goalsText: "Goals",
        subDescription: "in Tuesday night games."
      },
      es: {
        backBtn: "‚Üê Volver al Inicio",
        description: "En <span class=\"year-highlight\">2025</span>, Luigol marc√≥",
        goalsText: "Goles",
        subDescription: "en partidos de f√∫tbol de martes por la noche."
      }
    };

    // Language management
    let currentLanguage = localStorage.getItem('selectedLanguage') || 'pt';

    // Update content based on current language
    function updateContent(lang) {
      const elements = {
        backBtn: document.getElementById('backBtn'),
        description: document.getElementById('description'),
        goalsText: document.getElementById('goalsText'),
        subDescription: document.getElementById('subDescription')
      };

      const translation = translations[lang];
      
      // Update back button
      if (elements.backBtn && translation.backBtn) {
        elements.backBtn.innerHTML = translation.backBtn;
      }

      // Update description
      if (elements.description && translation.description) {
        elements.description.innerHTML = translation.description;
      }

      // Update goals text
      if (elements.goalsText && translation.goalsText) {
        elements.goalsText.textContent = translation.goalsText;
      }

      // Update sub-description
      if (elements.subDescription && translation.subDescription) {
        elements.subDescription.textContent = translation.subDescription;
      }

      // Update flag
      const flags = { pt: 'üáßüá∑', en: 'üá∫üá∏', es: 'üá™üá∏' };
      document.getElementById('currentFlag').textContent = flags[lang];
      
      // Update HTML lang attribute
      document.documentElement.lang = lang === 'pt' ? 'pt-br' : lang;
    }

    // Language selector functionality
    const langBtn = document.getElementById('langBtn');
    const langDropdown = document.getElementById('langDropdown');
    const langOptions = document.querySelectorAll('.lang-option');

    // Toggle dropdown
    langBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      langDropdown.classList.toggle('show');
    });

    // Handle language selection
    langOptions.forEach(option => {
      option.addEventListener('click', (e) => {
        e.preventDefault();
        const selectedLang = option.dataset.lang;
        
        currentLanguage = selectedLang;
        localStorage.setItem('selectedLanguage', selectedLang);
        
        updateContent(selectedLang);
        langDropdown.classList.remove('show');
      });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!langBtn.contains(e.target) && !langDropdown.contains(e.target)) {
        langDropdown.classList.remove('show');
      }
    });

    // Goals counter animation
    const goalsCounter = document.getElementById('goalsCounter');
    
    function animateCounter() {
      let current = 0;
      const increment = GOALS_COUNT / 60; // 60 frames for smooth animation
      const timer = setInterval(() => {
        current += increment;
        if (current >= GOALS_COUNT) {
          current = GOALS_COUNT;
          clearInterval(timer);
        }
        goalsCounter.textContent = Math.floor(current);
      }, 16); // ~60fps
    }

    // Initialize with saved language
    updateContent(currentLanguage);

    // Start animation when page loads
    window.addEventListener('load', () => {
      setTimeout(animateCounter, 300); // Small delay for better UX
    });
  </script>
</body>
</html>
