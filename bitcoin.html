<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luigol ‚Ä¢ Bitcoin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{
      --bg:#0a0a0a;            /* Preto do tema */
      --text:#f5f5f5;          /* Texto principal */
      --muted:#b3b3b3;         /* Texto secund√°rio */
      --glass-border: rgba(200,200,200,.35); /* Borda cinza transl√∫cida */
      --glass-bg: rgba(255,255,255,.04);     /* Fundo "vidro" bem sutil */
      --ring: rgba(255,255,255,.12);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --space: clamp(16px, 2.5vmin, 28px);
      --maxw: 860px;
      --bitcoin-orange: #f7931a;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(80vmax 80vmax at 50% -10%, rgba(255,255,255,.06), transparent 40%),
                  radial-gradient(40vmax 40vmax at 80% 10%, rgba(255,255,255,.05), transparent 60%),
                  var(--bg);
      color:var(--text);
      line-height:1.65;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      display:grid;
      place-items:center; /* centraliza tudo */
      padding: var(--space);
    }

    main{width:100%; max-width:var(--maxw); text-align:center;}

    /* Language Selector Styles */
    .language-selector {
      position: fixed;
      top: var(--space);
      right: var(--space);
      z-index: 1000;
    }

    .lang-btn {
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      color: var(--text);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(255,255,255,.06) inset, 0 10px 24px rgba(0,0,0,.25);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease, background-color .18s ease;
      will-change: transform;
    }

    .lang-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(0,0,0,.38);
      border-color: rgba(220,220,220,.55);
      background: rgba(255,255,255,.06);
    }

    .lang-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px var(--ring);
    }

    .lang-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 8px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: opacity .2s ease, visibility .2s ease, transform .2s ease;
      min-width: 140px;
    }

    .lang-dropdown.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .lang-option {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background-color .15s ease;
      border-radius: var(--radius);
      margin: 4px;
    }

    .lang-option:hover {
      background: rgba(255,255,255,.08);
    }

    .lang-option:first-child {
      margin-top: 8px;
    }

    .lang-option:last-child {
      margin-bottom: 8px;
    }

    /* Back button */
    .back-btn {
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      color: var(--text);
      border-radius: 999px;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: .2px;
      display: inline-flex;
      align-items: center;
      gap: .55rem;
      box-shadow: 0 1px 0 rgba(255,255,255,.06) inset, 0 10px 24px rgba(0,0,0,.25);
      transform: translateZ(0);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease, background-color .18s ease;
      will-change: transform;
      margin-bottom: calc(var(--space) * 2);
    }

    .back-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 34px rgba(0,0,0,.38);
      border-color: rgba(220,220,220,.55);
      background: rgba(255,255,255,.06);
    }

    .back-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 4px var(--ring);
    }

    /* Bitcoin container */
    .bitcoin-container {
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      border-radius: var(--radius);
      padding: calc(var(--space) * 2);
      box-shadow: var(--shadow);
      margin: 0 auto;
      max-width: 800px;
    }

    /* Title */
    .bitcoin-title {
      font-size: clamp(14px, 2.2vw, 26px);
      font-weight: 800;
      color: var(--text);
      margin-bottom: calc(var(--space) * 0.5);
    }

    /* Description */
    .description {
      color: var(--muted);
      font-size: clamp(16px, 2.1vmin, 18px);
      font-weight: 400;
      margin-bottom: calc(var(--space) * 1.5);
      line-height: 1.4;
    }

    /* Stats row */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--space);
      margin-bottom: calc(var(--space) * 2);
    }

    .stat-card {
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      border-radius: var(--radius);
      padding: var(--space);
      text-align: center;
    }

    .stat-label {
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-value {
      font-size: clamp(20px, 3vw, 28px);
      font-weight: 700;
      color: var(--text);
    }

    .stat-value.positive {
      color: #00d4aa;
    }

    .stat-value.negative {
      color: #ff6b6b;
    }

    .stat-date {
      color: var(--muted);
      font-size: 12px;
      font-weight: 400;
      margin-top: 4px;
      opacity: 0.8;
    }

    /* Chart container */
    .chart-container {
      position: relative;
      height: 400px;
      margin-top: calc(var(--space) * 1.5);
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 400px;
      color: var(--muted);
      font-size: 18px;
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid var(--glass-border);
      border-top: 2px solid var(--bitcoin-orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Error state */
    .error {
      color: #ff6b6b;
      text-align: center;
      padding: var(--space);
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: var(--radius);
      margin-top: var(--space);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .bitcoin-container {
        padding: var(--space);
        margin: 0 var(--space);
      }
      
      .stats-row {
        grid-template-columns: 1fr;
        gap: calc(var(--space) * 0.5);
      }
      
      .chart-container {
        height: 300px;
      }
    }

    /* Acessibilidade: reduzir anima√ß√µes */
    @media (prefers-reduced-motion: reduce){
      .back-btn{ transition: none }
      .back-btn:hover{ transform:none }
      .loading::after{ animation: none }
    }
  </style>
</head>
<body>
  <!-- Language Selector -->
  <div class="language-selector">
    <button class="lang-btn" id="langBtn" aria-label="Selecionar idioma">
      <span id="currentFlag">üáßüá∑</span>
    </button>
    <div class="lang-dropdown" id="langDropdown">
      <a href="#" class="lang-option" data-lang="pt">üáßüá∑ Portugu√™s</a>
      <a href="#" class="lang-option" data-lang="en">üá∫üá∏ English</a>
      <a href="#" class="lang-option" data-lang="es">üá™üá∏ Espa√±ol</a>
    </div>
  </div>

  <main>
    <!-- Back button -->
    <a href="index.html" class="back-btn" id="backBtn" aria-label="Voltar ao in√≠cio">
      ‚Üê Back to Home
    </a>

    <!-- Bitcoin tracker -->
    <div class="bitcoin-container">
      <h1 class="bitcoin-title" id="bitcoinTitle">Bitcoin price since Luigol started talking about it</h1>
      
      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-label" id="startPriceLabel">Starting Price</div>
          <div class="stat-value" id="startPrice">$0</div>
          <div class="stat-date" id="startDate">September 1, 2024</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label" id="currentPriceLabel">Current Price</div>
          <div class="stat-value" id="currentPrice">$0</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-label" id="changeLabel">Change</div>
          <div class="stat-value" id="changeValue">0%</div>
        </div>
      </div>
      
      <div class="chart-container">
        <div class="loading" id="loadingState">
          Loading Bitcoin data...
        </div>
        <canvas id="bitcoinChart" style="display: none;"></canvas>
      </div>
      
      <div class="error" id="errorState" style="display: none;">
        Failed to load Bitcoin data. Please try again later.
      </div>
    </div>
  </main>

  <script>
    // ===== CONFIGURATION =====
    const START_DATE = '2024-09-01'; // When Luigol started talking about Bitcoin
    const START_PRICE = 57430.34; // Bitcoin price when Luigol started talking about it
    const CURRENT_PRICE = 112391.38; // Current Bitcoin price from CSV (fallback)
    // =========================

    // Translations object
    const translations = {
      pt: {
        backBtn: "‚Üê Voltar ao In√≠cio",
        bitcoinTitle: "Pre√ßo do Bitcoin desde que Luigol come√ßou a falar sobre",
        startPriceLabel: "Pre√ßo Inicial",
        currentPriceLabel: "Pre√ßo Atual",
        changeLabel: "Varia√ß√£o",
        startDate: "1¬∫ de Setembro, 2024",
        loadingText: "Carregando dados do Bitcoin...",
        errorText: "Falha ao carregar dados do Bitcoin. Tente novamente mais tarde."
      },
      en: {
        backBtn: "‚Üê Back to Home",
        bitcoinTitle: "Bitcoin price since Luigol started talking about it",
        startPriceLabel: "Starting Price",
        currentPriceLabel: "Current Price",
        changeLabel: "Change",
        startDate: "September 1, 2024",
        loadingText: "Loading Bitcoin data...",
        errorText: "Failed to load Bitcoin data. Please try again later."
      },
      es: {
        backBtn: "‚Üê Volver al Inicio",
        bitcoinTitle: "Precio del Bitcoin desde que Luigol empez√≥ a hablar",
        startPriceLabel: "Precio Inicial",
        currentPriceLabel: "Precio Actual",
        changeLabel: "Cambio",
        startDate: "1 de Septiembre, 2024",
        loadingText: "Cargando datos del Bitcoin...",
        errorText: "Error al cargar datos del Bitcoin. Int√©ntalo de nuevo m√°s tarde."
      }
    };

    // Language management
    let currentLanguage = localStorage.getItem('selectedLanguage') || 'pt';
    let bitcoinChart = null;

    // Update content based on current language
    function updateContent(lang) {
      const elements = {
        backBtn: document.getElementById('backBtn'),
        bitcoinTitle: document.getElementById('bitcoinTitle'),
        description: document.getElementById('description'),
        startPriceLabel: document.getElementById('startPriceLabel'),
        currentPriceLabel: document.getElementById('currentPriceLabel'),
        changeLabel: document.getElementById('changeLabel'),
        startDate: document.getElementById('startDate'),
        loadingState: document.getElementById('loadingState'),
        errorState: document.getElementById('errorState')
      };

      const translation = translations[lang];
      
      // Update all text elements
      Object.keys(elements).forEach(key => {
        if (elements[key] && translation[key]) {
          if (key === 'backBtn') {
            elements[key].innerHTML = translation[key];
          } else {
            elements[key].textContent = translation[key];
          }
        }
      });

      // Update flag
      const flags = { pt: 'üáßüá∑', en: 'üá∫üá∏', es: 'üá™üá∏' };
      document.getElementById('currentFlag').textContent = flags[lang];
      
      // Update HTML lang attribute
      document.documentElement.lang = lang === 'pt' ? 'pt-br' : lang;
    }

    // Language selector functionality
    const langBtn = document.getElementById('langBtn');
    const langDropdown = document.getElementById('langDropdown');
    const langOptions = document.querySelectorAll('.lang-option');

    // Toggle dropdown
    langBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      langDropdown.classList.toggle('show');
    });

    // Handle language selection
    langOptions.forEach(option => {
      option.addEventListener('click', (e) => {
        e.preventDefault();
        const selectedLang = option.dataset.lang;
        
        currentLanguage = selectedLang;
        localStorage.setItem('selectedLanguage', selectedLang);
        
        updateContent(selectedLang);
        langDropdown.classList.remove('show');
      });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!langBtn.contains(e.target) && !langDropdown.contains(e.target)) {
        langDropdown.classList.remove('show');
      }
    });

    // Bitcoin data functions - With CORS proxy
    async function loadBitcoinData() {
      const loadingState = document.getElementById('loadingState');
      const errorState = document.getElementById('errorState');
      const chartCanvas = document.getElementById('bitcoinChart');
      
      loadingState.style.display = 'flex';
      errorState.style.display = 'none';
      chartCanvas.style.display = 'none';

      try {
        console.log('Attempting to fetch Bitcoin price from CoinGecko...');
        
        // Using CoinGecko free API (no API key needed)
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('API Response:', data);
        
        const livePrice = data.bitcoin.usd;
        console.log('Live price from API:', livePrice);
        
        // Use live price if available, otherwise fallback to fixed price
        const currentPrice = livePrice || CURRENT_PRICE;
        console.log('Using price:', currentPrice);
        
        // Calculate percentage change
        const changePercent = ((currentPrice - START_PRICE) / START_PRICE) * 100;

        // Update stats
        document.getElementById('startPrice').textContent = `$${START_PRICE.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        document.getElementById('currentPrice').textContent = `$${currentPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        
        const changeElement = document.getElementById('changeValue');
        changeElement.textContent = `${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%`;
        changeElement.className = `stat-value ${changePercent >= 0 ? 'positive' : 'negative'}`;

        // Create chart data with live price
        const chartData = generateChartData(currentPrice);
        createChart(chartData);
        
        loadingState.style.display = 'none';
        chartCanvas.style.display = 'block';
        console.log('‚úÖ Live Bitcoin price loaded successfully!');

      } catch (error) {
        // Fallback to fixed price if API fails
        console.log('API Error:', error);
        console.log('Using fallback price:', CURRENT_PRICE);
        
        const changePercent = ((CURRENT_PRICE - START_PRICE) / START_PRICE) * 100;

        document.getElementById('startPrice').textContent = `$${START_PRICE.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        document.getElementById('currentPrice').textContent = `$${CURRENT_PRICE.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        
        const changeElement = document.getElementById('changeValue');
        changeElement.textContent = `${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%`;
        changeElement.className = `stat-value ${changePercent >= 0 ? 'positive' : 'negative'}`;

        const chartData = generateChartData(CURRENT_PRICE);
        createChart(chartData);
        
        loadingState.style.display = 'none';
        chartCanvas.style.display = 'block';
        console.log('‚ö†Ô∏è Using fallback price due to API error');
      }
    }

    function generateChartData(currentPrice = CURRENT_PRICE) {
      // Bitcoin price data from CoinMarketCap CSV
      const csvData = [
        { date: '2024-08-31', price: 63329.50 },
        { date: '2024-09-30', price: 70215.19 },
        { date: '2024-10-31', price: 96449.06 },
        { date: '2024-11-30', price: 93429.20 },
        { date: '2024-12-31', price: 102405.03 },
        { date: '2025-01-31', price: 84373.01 },
        { date: '2025-02-28', price: 82548.91 },
        { date: '2025-03-31', price: 94207.31 },
        { date: '2025-04-30', price: 104638.09 },
        { date: '2025-05-31', price: 107135.33 },
        { date: '2025-06-30', price: 115758.20 },
        { date: '2025-07-31', price: 108236.71 },
        { date: '2025-08-31', price: 112785.47 }
      ];
      
      // Convert to chart format
      const data = csvData.map(item => [
        new Date(item.date).getTime(),
        item.price
      ]);
      
      return data;
    }

    function createChart(priceData) {
      if (!priceData || priceData.length === 0) {
        console.error('No data provided to createChart');
        return;
      }
      
      const ctx = document.getElementById('bitcoinChart').getContext('2d');
      
      // Destroy existing chart
      if (bitcoinChart) {
        bitcoinChart.destroy();
      }

      // Prepare data
      const labels = priceData.map(item => new Date(item[0]).toLocaleDateString());
      const data = priceData.map(item => item[1]);

      bitcoinChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Bitcoin Price (USD)',
            data: data,
            borderColor: '#f7931a',
            backgroundColor: 'rgba(247, 147, 26, 0.1)',
            borderWidth: 2,
            fill: true,
            tension: 0.4,
            pointRadius: 0,
            pointHoverRadius: 8,
            pointHoverBackgroundColor: '#f7931a',
            pointHoverBorderColor: '#ffffff',
            pointHoverBorderWidth: 2,
            pointStyle: 'circle'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              callbacks: {
                title: function(context) {
                  return context[0].label;
                },
                label: function(context) {
                  return '‚Çø Price: $' + context.parsed.y.toLocaleString();
                }
              },
              displayColors: false
            }
          },
          scales: {
            x: {
              grid: {
                color: 'rgba(255, 255, 255, 0.1)',
                drawBorder: false
              },
              ticks: {
                color: '#b3b3b3',
                maxTicksLimit: 8
              }
            },
            y: {
              grid: {
                color: 'rgba(255, 255, 255, 0.1)',
                drawBorder: false
              },
              ticks: {
                color: '#b3b3b3',
                callback: function(value) {
                  return '$' + value.toLocaleString();
                }
              }
            }
          },
          interaction: {
            intersect: false,
            mode: 'index'
          },
          elements: {
            point: {
              hoverBackgroundColor: '#f7931a'
            }
          }
        }
      });
    }

    // Initialize
    updateContent(currentLanguage);
    loadBitcoinData();
  </script>
</body>
</html>
